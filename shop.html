<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakki's Shop - Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">Rakki's Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html" class="active">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Shop Products -->
    <section class="products container">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Blue_Tshirt.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Red_shoes.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Green_hat.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Black_Backpack.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 Rakki's Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
