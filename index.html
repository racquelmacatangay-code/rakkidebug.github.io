<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakki's Shop - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">Rakki's Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Welcome to Rakki's Shop</h2>
            <p>Discover amazing products and deals every day!</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Shopfront_example.jpg" alt="Shop Banner">
            <a href="shop.html" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="products container">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="designer-bags.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Red_shoes.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Green_hat.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 Rakki's Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
